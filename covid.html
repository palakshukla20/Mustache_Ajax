<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="row">
    <div class="col container">
      <div class="table_body">
        <div class="sch_center">
          <div class="search">
            <p>Search your district and state</p>
            <div class="search-box">
              <div class="search_button">
                <span><i class="fa fa-search" aria-hidden="true"></i></span>
              </div>
              <input id= "input" type= "text" value= "" onclick= "hideSearch()">
            </div>
          </div>
          <div class= "hide_search" id= "hide_con">
            <ul id= "dis_list"><span id= "list">District</span></ul>
            <ul id= "state_list"><span id= "list">State/UT</span></ul>
          </div>
        </div><br>
        <div class= "map_card" id= "map_card" style= "display: flex; padding:20px">
          <script type="text/template" id="total_data">
          {{#India}}
            <div class= "map_card_card1 active">
              <p>Confirmed</p>
              <span>+{{delta-confirmed}}</span>
              <h3>{{confirmed}}</h3>
            </div>
            <div class= "map_card_card2">
              <p>Active</p>
              <span style= "visibility:hidden;">h</span>
              <h3>{{active}}</h3>
            </div>
            <div class= "map_card_card3">
              <p>Recoverd</p>
              <span>+{{delta-recovered}}</span>
              <h3>{{recovered}}</h3>
            </div>
            <div class= "map_card_card4">
              <p>Deceased</p>
              <p>+{{delta-deceased}}</p>
              <h3>{{deceased}}</h3>
            </div>
          {{/India}}
          </script>
        </div>
        <div class= "table">
          <table class= "table-bordered table-striped">
            <thead>
              <th>State/UT</th>
              <th>Confirmed</th>
              <th>Active</th>
              <th>Recovered</th>
              <th>Deceased</th>
              <th>Other</th>
              <th>Tested</th>
              <th>Active Ratio</th>
              <th>Recovery Ratio</th>
              <th>Case fatality</th>
              <th id="">Population</th>
            </thead>
            <tbody id="body" style="font-size: 14px;">
            </tbody>
          </table>
        </div>
      </div>
      <script id="template" type= "text/template">
        {{#result}}
          <tr>
            <th>
              <span>{{state_name}}</span> {{#notes}}<span id="toggle" data-toggle= "tooltip" data-placement= "bottom" title = "{{notes}}">
              <i class= "fas fa-info-circle"></i></span>{{/notes}}
            </th>
            <td><span id= "delta-1">
              {{#delta-confirmed}}<i class="fas fa-arrow-up"></i>{{delta-confirmed}}{{/delta-confirmed}}</span><br>
              {{confirmed}}
            </td>
            <td>{{active}}</td> 
            <td><span id= "delta-2">
              {{#delta-recovered}}<i class="fas fa-arrow-up"></i>{{delta-recovered}}{{/delta-recovered}}
              </span><br>{{recovered}}</td>
            <td><span id= "delta-3">{{delta-deceased}}</span><br>{{deceased}} {{^deceased}}0{{/deceased}}</td>
            <td>{{other}} {{^other}}0{{/other}}</td>
            <td id= "tested">{{tested}}</td>
            <td>{{active_ratio}}%</td>
            <td>{{recovery-ratio}}%</td>
            <td>{{case-fatality}}% {{^case-fatality}}0{{/case-fatality}}</td>
            <td id= "">{{population}}</td> 
          </tr>
        {{/result}} 
        {{#India}}
        <tr>
          <th>India {{#notes}}<a href= "#" data-toggle= "tooltip" data-placement= "bottom" title = "{{notes}}">
            <i class= "fas fa-info-circle" style= "color: #6c757d; padding-left: 2px"></i></a>{{/notes}}
          </th>
          <td><span id= "delta-1">
            {{#delta-confirmed}}<i class="fas fa-arrow-up"></i>{{delta-confirmed}}{{/delta-confirmed}}</span><br>
            {{confirmed}}
          </td>
          <td>{{active}}</td>
          <td><span id= "delta-2">
            {{#delta-recovered}}<i class="fas fa-arrow-up"></i>{{delta-recovered}}{{/delta-recovered}}</span><br>
            {{recovered}}
          </td>
          <td><span id= "delta-3">{{#delta-deceased}}<i class="fas fa-arrow-up">{{delta-deceased}}</i>{{/delta-deceased}}</span>
            {{deceased}}
          </td>
          <td>{{other}} {{^other}}0{{/other}}</td>
          <td>{{tested}}</td>
          <td>{{active_ratio}}</td>
          <td id= "">{{recovery-ratio}}%</td>
          <td id= "">{{case-fatality}}%</td>
          <!----  <td id= "hide_row">{{test_positive}}</td>----> 
          <td>{{population}}</td> 
        </tr>     
        {{/India}}                     
      </script>
    </div>
    <footer>
      <div class= "name">
        <a href= ""> COVID19INDIA</a>
      </div>
      <p>We stand with everyone fighting on the fontlines</p>
      <div class= "social_icon">
        <a href= "#"><i class= "fab fa-github"></i></a>
        <a href= "#"><i class= "fab fa-telegram"></i></a>
        <a href= "#"><i class= "fab fa-twitter"></i></a>
        <a href= "#"><i class= "fa fa-envelope"></i></a>
      </div>
    </footer>
  </div> <!-----row----->
  <script src="covid.js"></script>
</body>
</html>
